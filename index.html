<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexSim Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://www.flexsim.com/wp-content/uploads/2020/04/FlexSim-XMark-1.png" alt="FlexSim Logo" class="logo">

    <script src="script.js"></script>
</body>
</html>
